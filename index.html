<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <img src="img/Logo.svg" alt="Logo">
  </header>
  <main>
    <div class="container">
      <textarea placeholder="Ingrese el texto aqui" id="text"></textarea>
      <p>
        <img src="img/exclamation-circle-fill.svg" alt="">
        Solo letras minúsculas y sin acentos
      </p>
      <div class="buttons">
        <button class="btn btn-primary" onclick="encriptar()">Encriptar</button>
        <button class="btn btn-secondary" onclick="desencriptar()">Desencriptar</button>
      </div>
    </div>
    <section>
      <div>
        <img src="img/Muñeco.svg" id="img" alt="Muñeco">
        <h2>Ningún mensaje fue encontrado</h2>
        <span>Ingresa el texto que desees encriptar o desencriptar.</span>
      </div>
      <p id="res"></p>
      <button onclick="copiar()" class="btn btn-secondary">Copiar</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
